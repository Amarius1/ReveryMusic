<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="reflex.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Revery Music</title>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>
  <section container class="main_page">
    <span>
    <H1 class="line-1">REVERY</H1>
    </span>
    <span id="now_playing" class="now_playing">
      <div id="player" style="position: absolute; top: -9999px; left: -9999px;"></div>
      <a btn icon skip-prev>skip_previous</a>
      <a btn icon play>play_arrow</a>
      <a btn icon skip_next>skip_next</a>
    </span>
  <a btn class="library" action="#dialog">Music</a>
  </section>
  <span dialog id="dialog" class="full-screen music_library">
    <aside>
      <a btn icon action="#closedialog">arrow_back</a>
      <H4 class="library_header">Library</H4>
      <input type="search" name="search" class="wide search" placeholder="Search...">
      <div class="playlist_section" id="section1">
        <span card v-for="item in playlist1" :key="item" v-bind:class="item.color">
          <p>{{ item.title }}</p>



          <a v-bind:onclick="'player.loadPlaylist({list:\''+item.list+'\', index: 0, startSeconds: 0, suggestedQuality: \'small\'})'" btn icon>play_arrow</a>

          <a btn icon tame>play_arrow</a>

        </span>
      </div>
    </aside>
  </span>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="framework.js"></script>
<script type="text/javascript" src="logic.js"></script>
<script>
   $('a[action="#dialog"]').click(function() {
                $('#dialog').addClass('open')
                $('body').addClass('remove-scrollbar')
            })
            $('a[action="#closedialog"]').click(function() {
                $('#dialog').removeClass('open')
                $('body').removeClass('remove-scrollbar')

            })
</script>

</body>
</html>
